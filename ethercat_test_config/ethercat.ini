# EXTREMELY SIMPLE Single Axis EtherCAT Configuration
# Minimal config for Raspberry Pi 4B with LinuxCNC

[EMC]
MACHINE = Simple_EtherCAT_Axis
VERSION = 1.0

[DISPLAY]
DISPLAY = qtvcp control
CYCLE_TIME = 0.100
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL

[TASK]
TASK = milltask
CYCLE_TIME = 0.001

[HAL]
HALFILE = ethercat.hal

[TRAJ]
AXES = 1
COORDINATES = X
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
MAX_LINEAR_VELOCITY = 100
DEFAULT_LINEAR_VELOCITY = 10

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100

[AXIS_X]
TYPE = LINEAR
MAX_VELOCITY = 50
MAX_ACCELERATION = 100
MIN_LIMIT = -100
MAX_LIMIT = 100
HOME = 0
HOME_OFFSET = 0
HOME_SEARCH_VEL = 5
HOME_LATCH_VEL = 1
HOME_FINAL_VEL = 2
FERROR = 1
MIN_FERROR = 0.5

[JOINT_0]
TYPE = LINEAR
MAX_VELOCITY = 50
MAX_ACCELERATION = 100
MIN_LIMIT = -100
MAX_LIMIT = 100
HOME = 0
HOME_OFFSET = 0
HOME_SEARCH_VEL = 5
HOME_LATCH_VEL = 1
HOME_FINAL_VEL = 2
FERROR = 1
MIN_FERROR = 0.5