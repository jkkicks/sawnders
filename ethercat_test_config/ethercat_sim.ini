# EXTREMELY SIMPLE Single Axis Configuration - SIMULATED
# For testing without EtherCAT hardware

[EMC]
MACHINE = Simple_Axis_Simulator
VERSION = 1.1

[VERSION]
VERSION = $Revision: 1.1 $

[DISPLAY]
DISPLAY = qtvcp control
CYCLE_TIME = 0.100
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL

[TASK]
TASK = milltask
CYCLE_TIME = 0.001

[RS274NGC]
PARAMETER_FILE = linuxcnc.var

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

[HAL]
HALFILE = ethercat_sim.hal

[KINS]
KINEMATICS = trivkins coordinates=X
JOINTS = 1

[TRAJ]
AXES = 1
COORDINATES = X
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
MAX_LINEAR_VELOCITY = 100
DEFAULT_LINEAR_VELOCITY = 10

[AXIS_X]
TYPE = LINEAR
MAX_VELOCITY = 50
MAX_ACCELERATION = 100
MIN_LIMIT = -100
MAX_LIMIT = 100
HOME = 0
HOME_OFFSET = 0
HOME_SEARCH_VEL = 5
HOME_LATCH_VEL = 1
HOME_FINAL_VEL = 2
FERROR = 1
MIN_FERROR = 0.5

[JOINT_0]
TYPE = LINEAR
MAX_VELOCITY = 50
MAX_ACCELERATION = 100
MIN_LIMIT = -100
MAX_LIMIT = 100
HOME = 0
HOME_OFFSET = 0
HOME_SEARCH_VEL = 5
HOME_LATCH_VEL = 1
HOME_FINAL_VEL = 2
FERROR = 1
MIN_FERROR = 0.5